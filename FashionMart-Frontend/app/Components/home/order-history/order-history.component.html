<app-navigation></app-navigation>

<section class="product_section layout_padding">
  <div class="container">
     <div class="heading_container heading_center">
        <h2>
           My <span>Orders</span>
        </h2>
     </div>
  <div class="row">
      <div class="col-6 align-left" *ngFor="let order of orderlist">
          <div class="card shadow p-3 mb-5 bg-white rounded">
              <div class="card-body">
                  <div class="row">
                      <div class="col-6">
                          <p class="card-title"><b>Order By:</b> {{order.orderBy}}</p>
                      </div>
                      <div class="col-6">
                          <p class="card-text"><b>Status:</b> {{order.orderStatus}}</p>
                      </div>
                  </div>
                  <br>
                  <hr>
                  <h5>Order Details</h5>
                  <div class="row">
                      <div class="col" *ngFor="let buf of order.products">
                    
                          <p class="card-title"> {{buf.product.productname}}</p>
                          <p class="card-text"> Price : {{buf.product.price  | currency:'INR'}}</p>
                          <p class="card-text">Quantity: {{buf.quantity}}</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</section>
